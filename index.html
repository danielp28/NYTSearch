<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTSearch</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">


        <div id="jumbo" class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="title"><strong>New York Times Search</strong></h1>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <form id="contact-form">
                    Search Terms:<br>
                    <input type="text" name="name" size="125" placeholder="John Smith"><br>
                    Number of Records to Retrieve:<br>
                    <input type="text" name="email" size="125" placeholder="example@email.com"><br>
                    Start Year (optional):<br>
                    <input type="text" name="email" size="125" placeholder="example@email.com"><br>
                    End Year (optional):<br>
                    <input type="text" name="email" size="125" placeholder="example@email.com"><br>
                  </form>
        </div>


    </div>

    <!-- <script type="text/javascript" src="api.js"></script> -->


</body>

</html>
